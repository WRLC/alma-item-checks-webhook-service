name: 'Deploy Azure Function'

on:
  push:
    branches:
      - main
    paths:
      - 'alma_item_checks_webhook_service/**'
      - 'pyproject.toml'
      - 'alembic/**'
      - 'function_app.py'
      - '.github/workflows/deploy.yml'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout'
        uses: actions/checkout@v3

      - name: 'Set up Python'
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: 'Install Poetry'
        run: |
          python -m pip install --upgrade pip
          pip install poetry

      - name: 'Configure Poetry for Private Repository'
        run: poetry config http-basic.wrlc-python __token__ ${{ secrets.AZURE_DEVOPS_PAT }}

      - name: 'Install dependencies'
        run: poetry install --without dev

      - name: 'Login to Azure'
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: 'Run database migrations'
        run: |
          FUNCTION_APP_NAME="almaitemchecks-${{ secrets.SERVICE_NAME }}"
          echo "Listing all app settings for the staging slot of ${FUNCTION_APP_NAME}..."
          az functionapp config appsettings list --name ${FUNCTION_APP_NAME} --resource-group ${{ secrets.RESOURCE_GROUP_NAME }} --slot stage -o table

          echo "Attempting to retrieve SQLALCHEMY_CONNECTION_STRING..."
          CONNECTION_STRING=$(az functionapp config appsettings list --name ${FUNCTION_APP_NAME} --resource-group ${{ secrets.RESOURCE_GROUP_NAME }} --slot stage --query "[?name=='SQLALCHEMY_CONNECTION_STRING'].value" -o tsv)

          if [ -z "$CONNECTION_STRING" ]; then
            echo "::error::Could not find SQLALCHEMY_CONNECTION_STRING in the staging slot's app settings."
            exit 1
          fi

          echo "Running Alembic migrations..."
          SQLALCHEMY_DATABASE_URI=$CONNECTION_STRING poetry run alembic upgrade head
        env:
          RESOURCE_GROUP_NAME: ${{ secrets.RESOURCE_GROUP_NAME }}
          SERVICE_NAME: ${{ secrets.SERVICE_NAME }}

      - name: 'Deploy to Azure Functions'
        uses: Azure/functions-action@v1
        with:
          app-name: "almaitemchecks-${{ secrets.SERVICE_NAME }}"
          slot-name: 'stage'
          package: '.'
